<div class="update-product">
	<h1>Update Product</h1>
	<p class="message-p">{{updatemessage}}</p>
	<form #UpdateProduct="ngForm" class="common-form" (ngSubmit)="updateData(UpdateProduct.value)">
	  <input
		type="text"
		class="form-input"
		placeholder="Enter Product Name"
		name="name"
		ngModel="{{productData?.name}}"
	  />
	  <!-- in line no 9 or where ngModel we define productData.'something(name,price,coloretc..)' it will show error 'undefined'.bcz we defined productData default 'undefined' when it is empty ,if data is there then it will bind to html or update form so here i used if( ? ); -->
	  <input
		type="text"
		class="form-input"
		placeholder="Enter Product Price"
		name="price"
		ngModel="{{productData?.price}}"
	  />
	  <input
		type="text"
		class="form-input"
		placeholder="Enter Product Category"
		name="category"
		ngModel="{{productData?.category}}"
	  />
	  <input
		type="text"
		class="form-input"
		placeholder="Enter Product color"
		name="color"
		ngModel="{{productData?.color}}"
	  />
	  <textarea
		type="text"
		class="form-input"
		placeholder="Enter Product Description"
		name="description"
		ngModel="{{productData?.description}}"
	  ></textarea>
	  <input
		type="text"
		class="form-input"
		placeholder="Enter Product Image Url"
		name="image"
		ngModel="{{productData?.image}}"
	  />
	  
	  <button class="form-button">Update Product</button>
	</form>
  </div>
