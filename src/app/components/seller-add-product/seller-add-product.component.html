<div class="add-product">
  <h1>Add New Product</h1>
  <p class="message-p">{{addproductMessage}}</p>
  <form #addProduct="ngForm" class="common-form" (ngSubmit)="submitProduct(addProduct.value)">
    <input
      type="text"
      class="form-input"
      placeholder="Enter Product Name"
      name="name"
      ngModel
    />
    <input
      type="text"
      class="form-input"
      placeholder="Enter Product Price"
      name="price"
      ngModel
    />
    <input
      type="text"
      class="form-input"
      placeholder="Enter Product Category"
      name="category"
      ngModel
    />
    <input
      type="text"
      class="form-input"
      placeholder="Enter Product color"
      name="color"
      ngModel
    />
    <textarea
      type="text"
      class="form-input"
      placeholder="Enter Product Description"
      name="description"
      ngModel
    ></textarea>
	<input
      type="text"
      class="form-input"
      placeholder="Enter Product Image Url"
      name="image"
      ngModel
    />
	
	<button class="form-button">Add Product</button>
  </form>
</div>
